{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/style reg.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Signup Form</header>
         <h2 style="color: chocolate;">{{success}}</h2>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Details
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Submit
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="bikes" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Bike Name
                     </div>
                     <input type="text" name="bikenm">
                  </div>
                  <div class="field">
                     <div class="label">
                        Model
                     </div>
                     <input type="text" name="bikeml">
                  </div>
                  <div class="field">
                     <div class="label">
                        Image:
                     </div>
                     <input type="file" name="bikeimg">
                  </div>
                  <div class="field btns">
                      <button class="submit">Submit</button>
                  </div>
               </div>
               </div>
            </form>
         </div>
      </div>
      <script src="{%static 'js/script.js' %}"></script>
   </body>
</html>
