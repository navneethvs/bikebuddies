<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location Form</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;

        /* Your requested background */
        background: url("bg.png"), -webkit-linear-gradient(bottom, #c5a802, #d43f8d);
        background-size: cover;
        background-position: center;
    }
    form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        margin-top: 12px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<form action="custlocate" method="post">
    {% csrf_token %}
    <label for="location">Location:</label>
    <input type="text" id="location" name="pik" placeholder="Enter location" required>
    <button type="submit">Submit</button>
    
</form>

</body>
</html>
